<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>

    <script defer src="script.js" > </script>
    <title>Mappy Notes</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="sidebar">
      <div class="heading">
        <h1>Mappy Note</h1>
        <p>Map your Favorite Notes</p>  
      </div>
      <ul class="locations">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="food">Food</option>
              <option value="view">View Point</option>
              <option value="shop">Shop</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Title</label>
            <input class="form__input form__input--title"  />
          </div>
          <div class="form__row">
            <label class="form__label">Note</label>
            <textarea class="form__input form__input--note" >Enter text here...</textarea>
          </div>
          <button class="form__btn">OK</button>
        </form>
       </ul>



      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://siddhantgupta.in"
          >Siddhant Gupta</a
        >.
      </p>
    </div>

    
  </body>
</html>
